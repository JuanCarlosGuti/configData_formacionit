server:
  port: ${PORT:${SERVER_PORT:8080}}



server:
  cloud:
    gateway:
      default-filters: #Filtro por defecto de todas las requests realizadas al gateway
        - name: LogFilter


spring:
  application:
    name: gateway
  cloud:    
    gateway:  
      discovery:
        locator:
          enabled: true
      routes:
        - id: products
          uri: lb://productos
          predicates:
            - Path=/api/v1/productos/**
        - id: reviews
          uri: lb://review
          predicates:
            - Path=/review/**

info:
  app:
    name: ${spring.application.name}

eureka:
   client:
      registerWithEureka: false
      fetchRegistry: true
      serviceURL:
         defaultZone: http://localhost:8761/eureka
management:
   endpoint:
      gateway:
         enabled: true
   endpoints:
      web:
         exposure:
            include: gateway
